<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: black;
    }

    img {
      /* transform: scale(.07); */
      height: 20px;
      width: 20px;
      border: thin solid white;

    }

    .content::before {
      fill: red;
      height: 20px;
      width: 20px;
      content: url("/src/assets/icons/heart.svg");
    }

    .bg-image {
      height: 20px;
      width: 20px;
      background-image: url("/src/assets/equipment/chestTest.svg");
    }

  </style>
</head>

<body>

  <img src="/src/assets/equipment/chestTest.svg" alt="">
  <img src="/src/assets/icons/heart.svg" alt="">

  <div class="content"></div>

  <div class="bg-image">

  </div>

</body>

</html>
